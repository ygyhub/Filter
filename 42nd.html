<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊãºÂ≠ó‰πêÂõ≠ - ‰ºòÂåñÁâà</title>
    <style>
        :root {
            --sky: #A8D8FF;
            --coral: #FFA1B5;
            --leaf: #C3E8BD;
            --cream: #FFF5D6;
            --lavender: #D6C2FF;
            --white: #FFFFFF;
            --dark-blue: #4A6B3F;
        }

        body {
            font-family: 'Source Han Sans', 'Noto Sans SC', 'PingFang SC', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--sky);
            min-height: 100vh;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .app-title {
            text-align: center;
            color: var(--white);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            font-size: 3em;
            margin: 20px 0;
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Source Han Serif', 'Noto Serif SC', serif;
        }

        .subtitle {
            text-align: center;
            color: var(--coral);
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: bold;
            font-family: 'Source Han Sans', 'Noto Sans SC', sans-serif;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-page {
            text-align: center;
            padding: 20px 0;
        }

        .unit-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .unit-button {
            padding: 20px;
            background: var(--lavender);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Source Han Sans', 'Noto Sans SC', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .unit-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .unit-icon {
            font-size: 1.5em;
        }

        /* ÊãºÂ≠óÂç°ÁâáÊ†∑Âºè */
        .puzzle-page {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .puzzle-card {
            font-size: 6em;
            margin: 50px auto;
            cursor: pointer;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            width: 95%;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255, 255, 255, 0.5);
            background: var(--leaf);
            color: var(--dark-blue);
            transition: background 0.3s;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        .components {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            font-size: 1.2em;
        }

        .component-item {
            padding: 0 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            white-space: nowrap;
            transition: transform 0.3s, background-color 0.3s;
        }

        .component-red { color: #FF5252; }
        .component-yellow { color: #FFD740; }
        .component-blue { color: #448AFF; }
        .component-green { color: #66BB6A; }
        .component-purple { color: #BA68C8; }
        .component-operator { color: var(--coral); }

        .equal {
            font-size: 1.2em;
            margin: 0 25px;
        }

        .answer {
            animation: pop 0.3s ease-out;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .progress-container {
            height: 10px;
            background-color: var(--cream);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--coral);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-slider {
            position: absolute;
            top: 50%;
            left: 0;
            width: 20px;
            height: 20px;
            background: var(--white);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 10;
        }

        .progress-tooltip {
            position: absolute;
            top: -35px;
            left: 0;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            white-space: nowrap;
            display: none;
            z-index: 20;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            90% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            text-align: center;
            font-size: 1em;
            line-height: 1.6;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--lavender);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .word-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            font-size: 0.6em;
        }

        .word-item {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: #4A6B3F;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pinyin {
            font-size: 0.6em;
            color: #555;
            margin-top: 10px;
        }

        @media (max-width: 900px) {
            .unit-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .puzzle-card {
                min-height: 400px;
                padding: 30px;
            }
        }

        @media (max-width: 600px) {
            .app-title {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.5em;
            }

            .puzzle-card {
                font-size: 4.5em;
                min-height: 350px;
            }

            .unit-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .puzzle-card {
                font-size: 3.5em;
                min-height: 300px;
                padding: 20px;
            }

            .components span {
                font-size: 0.8em;
            }
            
            .word-group {
                font-size: 0.5em;
            }
        }
    </style>
</head>

        function showPage(page) {
            document.getElementById('mainPage').style.display = page === 'main' ? 'block' : 'none';
            document.getElementById('puzzlePage').style.display = page === 'puzzle' ? 'block' : 'none';
        }

        function startPuzzle(unitName) {
            state.currentPuzzleData = unitData[unitName] || [];
            
            if (state.currentPuzzleData.length === 0) {
                alert(`ËØ•ÂçïÂÖÉ ${unitName} Ê≤°ÊúâÂèØÁî®ÁöÑÊï∞ÊçÆ`);
                return;
            }
            
            state.currentFileName = unitName;
            state.currentPuzzleIndex = 0;
            state.isShowingAnswer = false;
            showPage('puzzle');
            updatePuzzleDisplay();
        }

        function updatePuzzleDisplay() {
            const puzzle = state.currentPuzzleData[state.currentPuzzleIndex];
            if (!puzzle) return;

            // Â§ÑÁêÜÂä†ÂáèËøêÁÆó
            const components = puzzle.components.split(/[\+\-]/);
            const operators = puzzle.components.split('').filter(c => c === '+' || c === '-');
            
            const content = document.getElementById('puzzleContent');
            content.innerHTML = '';
            
            // Ê∏ÖÁ©∫ÁªÑËØçÂíåÊãºÈü≥
            document.getElementById('wordGroup').innerHTML = '';
            document.getElementById('pinyin').innerHTML = '';
            
            if (state.isShowingAnswer) {
                let displayComponents = [];
                for (let i = 0; i < components.length; i++) {
                    const span = document.createElement('span');
                    span.className = `component-item ${colors[i % colors.length]}`;
                    span.textContent = components[i];
                    content.appendChild(span);
                    
                    if (i < operators.length) {
                        const opSpan = document.createElement('span');
                        opSpan.className = 'component-item component-operator';
                        opSpan.textContent = operators[i];
                        content.appendChild(opSpan);
                    }
                }
                
                const equalSpan = document.createElement('span');
                equalSpan.className = 'equal';
                equalSpan.textContent = '= ';
                content.appendChild(equalSpan);
                
                const charSpan = document.createElement('span');
                charSpan.className = 'component-item answer';
                charSpan.textContent = puzzle.character;
                content.appendChild(charSpan);
                
                // ÊòæÁ§∫ÁªÑËØç
                if (puzzle.words) {
                    const wordGroup = document.getElementById('wordGroup');
                    puzzle.words.forEach(word => {
                        const wordSpan = document.createElement('span');
                        wordSpan.className = 'word-item';
                        wordSpan.textContent = word;
                        wordGroup.appendChild(wordSpan);
                    });
                }
                
                // ÊòæÁ§∫ÊãºÈü≥
                const pinyinEl = document.getElementById('pinyin');
                if (polyphoneDict[puzzle.character]) {
                    pinyinEl.textContent = `ÊãºÈü≥: ${polyphoneDict[puzzle.character].join(' / ')}`;
                }
                
                // Ëá™Âä®ÊúóËØªÊ±âÂ≠óÔºàÂåÖÊã¨Â§öÈü≥Â≠óÔºâ
                speakCharacter(puzzle.character);
            } else {
                for (let i = 0; i < components.length; i++) {
                    const span = document.createElement('span');
                    span.className = `component-item ${colors[i % colors.length]}`;
                    span.textContent = components[i];
                    content.appendChild(span);
                    
                    if (i < operators.length) {
                        const opSpan = document.createElement('span');
                        opSpan.className = 'component-item component-operator';
                        opSpan.textContent = operators[i];
                        content.appendChild(opSpan);
                    }
                }
                
                const equalSpan = document.createElement('span');
                equalSpan.className = 'equal';
                equalSpan.textContent = '= ?';
                content.appendChild(equalSpan);
            }

            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            const progressBar = document.getElementById('progressBar');
            const progress = ((state.currentPuzzleIndex + 1) / state.currentPuzzleData.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Êõ¥Êñ∞ÊªëÂùó‰ΩçÁΩÆ
            updateSliderPosition();
        }

        function handleCardClick() {
            if (!state.isShowingAnswer) {
                state.isShowingAnswer = true;
                updatePuzzleDisplay();
            } else {
                if (state.currentPuzzleIndex === state.currentPuzzleData.length - 1) {
                    alert('Â∑≤ÁªèÊòØÊúÄÂêé‰∏Ä‰∏™‰∫Ü');
                    return;
                }
                
                state.isShowingAnswer = false;
                state.currentPuzzleIndex++;
                updatePuzzleDisplay();
            }
        }

        // ËøõÂ∫¶Êù°ÊãñÊãΩÂäüËÉΩ
        function setupProgressSlider() {
            const container = document.getElementById('progressContainer');
            const slider = document.getElementById('progressSlider');
            const tooltip = document.getElementById('progressTooltip');
            
            container.addEventListener('click', function(e) {
                const rect = container.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const newIndex = Math.min(Math.floor(percent * state.currentPuzzleData.length), state.currentPuzzleData.length - 1);
                
                if (newIndex !== state.currentPuzzleIndex) {
                    state.currentPuzzleIndex = newIndex;
                    state.isShowingAnswer = false;
                    updatePuzzleDisplay();
                }
            });
            
            let isDragging = false;
            
            slider.addEventListener('mousedown', function(e) {
                isDragging = true;
                tooltip.style.display = 'block';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const rect = container.getBoundingClientRect();
                let percent = (e.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                const newIndex = Math.min(Math.floor(percent * state.currentPuzzleData.length), state.currentPuzzleData.length - 1);
                
                if (state.currentPuzzleData[newIndex]) {
                    tooltip.textContent = state.currentPuzzleData[newIndex].character;
                    tooltip.style.left = `${percent * 100}%`;
                }
            });
            
            document.addEventListener('mouseup', function(e) {
                if (!isDragging) return;
                
                isDragging = false;
                tooltip.style.display = 'none';
                
                const rect = container.getBoundingClientRect();
                let percent = (e.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                const newIndex = Math.min(Math.floor(percent * state.currentPuzzleData.length), state.currentPuzzleData.length - 1);
                
                if (newIndex !== state.currentPuzzleIndex) {
                    state.currentPuzzleIndex = newIndex;
                    state.isShowingAnswer = false;
                    updatePuzzleDisplay();
                }
            });
            
            // Ëß¶Êë∏‰∫ã‰ª∂ÊîØÊåÅ
            slider.addEventListener('touchstart', function(e) {
                isDragging = true;
                tooltip.style.display = 'block';
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const touch = e.touches[0];
                const rect = container.getBoundingClientRect();
                let percent = (touch.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                const newIndex = Math.min(Math.floor(percent * state.currentPuzzleData.length), state.currentPuzzleData.length - 1);
                
                if (state.currentPuzzleData[newIndex]) {
                    tooltip.textContent = state.currentPuzzleData[newIndex].character;
                    tooltip.style.left = `${percent * 100}%`;
                }
            });
            
            document.addEventListener('touchend', function(e) {
                if (!isDragging) return;
                
                isDragging = false;
                tooltip.style.display = 'none';
                
                const touch = e.changedTouches[0];
                const rect = container.getBoundingClientRect();
                let percent = (touch.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                const newIndex = Math.min(Math.floor(percent * state.currentPuzzleData.length), state.currentPuzzleData.length - 1);
                
                if (newIndex !== state.currentPuzzleIndex) {
                    state.currentPuzzleIndex = newIndex;
                    state.isShowingAnswer = false;
                    updatePuzzleDisplay();
                }
            });
        }
        
        function updateSliderPosition() {
            const slider = document.getElementById('progressSlider');
            const container = document.getElementById('progressContainer');
            if (!slider || !container) return;
            
            const progress = ((state.currentPuzzleIndex + 1) / state.currentPuzzleData.length) * 100;
            slider.style.left = `${progress}%`;
        }

        // ËØ≠Èü≥ÊúóËØªÂäüËÉΩÔºàÊîØÊåÅÂ§öÈü≥Â≠óÔºâ
        function speakCharacter(character) {
            if (!('speechSynthesis' in window)) return;
            
            // ÂÅúÊ≠¢‰ªª‰ΩïÊ≠£Âú®ËøõË°åÁöÑÊúóËØª
            window.speechSynthesis.cancel();
            
            // Ê£ÄÊü•ÊòØÂê¶‰∏∫Â§öÈü≥Â≠ó
            if (polyphoneDict[character]) {
                // ÊúóËØªÊâÄÊúâËØªÈü≥
                polyphoneDict[character].forEach(pinyin => {
                    const utterance = new SpeechSynthesisUtterance(character);
                    utterance.lang = 'zh-CN';
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                    
                    // Ê∑ªÂä†Áü≠ÊöÇÂÅúÈ°ø
                    const pause = new SpeechSynthesisUtterance(' ');
                    pause.lang = 'zh-CN';
                    window.speechSynthesis.speak(pause);
                });
            } else {
                // ÂçïÈü≥Â≠óÊúóËØª
                const utterance = new SpeechSynthesisUtterance(character);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }

        // ÂàùÂßãÂåñ
        window.onload = function() {
            setupProgressSlider();
        };
